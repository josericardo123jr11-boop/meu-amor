<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;

      /* Fundo azul escuro estilo universo */
      background: radial-gradient(circle at top, #0b1d3a, #000014);
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px, 80px 80px;
      background-position: 0 0, 20px 40px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      position: relative;
    }

    #btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      z-index: 3;
      position: relative;
    }
    #btn:hover { background-color: #e63b5a; }

    #slideshow {
      display: none;
      margin-top: 20px;
      position: relative;
      z-index: 3;
    }
    #slideshow img {
      width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #frase {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      max-width: 500px;
      text-shadow: 1px 1px 5px #000;
    }

    #contador {
      margin-top: 10px;
      font-size: 18px;
      color: #ddd;
      text-shadow: 1px 1px 5px #000;
    }

    audio { display: none; }

    .heart {
      position: fixed;
      top: -20px;
      color: #ff4d6d;
      font-size: 20px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 2;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn">Clique aqui</button>

    <div id="slideshow">
      <img id="imagem" src="IMG1.jpg" alt="Amor">
      <div id="frase">Sempre te amei, desde a primeira vez que nossos olhares se cruzaram.</div>
      <div id="contador"></div>
      <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>
  </div>

  <script>
    // Lista de imagens (apenas .jpg)
    const imagens = [];
    for (let i = 1; i <= 22; i++) {
      imagens.push(`IMG${i}.jpg`);
    }

    let indice = 0;
    const imgTag = document.getElementById("imagem");
    const slide = document.getElementById("slideshow");
    const btn = document.getElementById("btn");
    const musica = document.getElementById("musica");
    const contador = document.getElementById("contador");

    // Lista de m√∫sicas
    const musicas = [
      'musica.mp3','musica1.mp3','musica2.mp3','musica3.mp3','musica4.mp3',
      'musica5.mp3','musica6.mp3','musica7.mp3','musica8.mp3','musica9.mp3','musica10.mp3'
    ];
    let musicaIndex = 0;

    const dataInicio = new Date("Jan 23, 2024 00:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      let diferenca = agora - dataInicio;

      const anos = Math.floor(diferenca / (1000*60*60*24*365));
      diferenca -= anos*(1000*60*60*24*365);
      const dias = Math.floor(diferenca / (1000*60*60*24));
      diferenca -= dias*(1000*60*60*24);
      const horas = Math.floor(diferenca / (1000*60*60));
      diferenca -= horas*(1000*60*60);
      const minutos = Math.floor(diferenca / (1000*60));
      diferenca -= minutos*(1000*60);
      const segundos = Math.floor(diferenca / 1000);

      contador.innerHTML = `${anos} anos, ${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos üíñ`;
    }

    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.fontSize = Math.random()*20 + 15 + "px";
      heart.style.animationDuration = (Math.random()*3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>{heart.remove();},5000);
    }

    function tocarProximaMusica() {
      musica.src = musicas[musicaIndex];
      musica.play();
      musicaIndex = (musicaIndex + 1) % musicas.length;
    }

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      slide.style.display = "block";

      // Toca primeira m√∫sica e configura pr√≥xima autom√°tica
      tocarProximaMusica();
      musica.onended = tocarProximaMusica;

      // Slideshow sequencial
      setInterval(()=>{
        indice = (indice + 1) % imagens.length;
        imgTag.src = imagens[indice];
      },8000); // 8 segundos

      atualizarContador();
      setInterval(atualizarContador,1000);
      setInterval(criarCoracao,300);
    });
  </script>
</body>
</html>
